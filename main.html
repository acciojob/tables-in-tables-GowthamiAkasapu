<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
</head>
<body>
  <!-- Main Table -->
  <table border="1" cellspacing="0" cellpadding="8">
    <caption><b>Tables in Tables</b></caption>
    <tr>
      <td>
        <!-- Nested Table 2 -->
        <table border="1" cellspacing="0" cellpadding="6">
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
        </table>
      </td>

      <td>
        <!-- Nested Table 1 -->
        <table border="1" cellspacing="0" cellpadding="6">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table border="1" cellspacing="0" cellpadding="6">
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>Nested Table Content</td>
          </tr>
        </table>
      </td>

      <td>
        <!-- Nested Table 4 -->
        <table border="1" cellspacing="0" cellpadding="6">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
