<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="8">
    <caption><b>Tables in Tables</b></caption>
    <tr>
      <td>
        
        <table border="1" cellspacing="0" cellpadding="6">
          <thead>
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1, Col 1</td>
              <td>Row 1, Col 2</td>
            </tr>
            <tr>
              <td>Row 2, Col 1</td>
              <td>Row 2, Col 2</td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
      
        <table border="1" cellspacing="0" cellpadding="6">
          <thead>
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Data 1</td>
              <td>Data 2</td>
            </tr>
            <tr>
              <td>Data 3</td>
              <td>Data 4</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <td>
       
        <table border="1" cellspacing="0" cellpadding="6">
          <thead>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
              <td>List Side Data</td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
        
        <table border="1" cellspacing="0" cellpadding="6">
          <thead>
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Normal Cell</td>
              <td style="background-color: black; color: white;">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
